<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flappy wizard</title>
<meta name="viewport" content="width=device-width">
<link href="css/styles.css"  type="text/css" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Flappy wizard</h1>
	</header>
	
	<div id = "container">
		<canvas id="gamefield" width="320" height="480" moz-opaque></canvas>
		<canvas id="gameplay" width="320" height="480" moz-opaque></canvas>
		<button id="start-button">Start game</button>
	</div>
	
	<script src="js/models/background.js" async></script>
	<script src="js/models/bounding-box.js" defer></script>
	<script src="js/models/pipe.js" defer></script>
	<script src="js/models/wizard.js" defer></script>
	<script src="js/view/sprite.js" defer></script>
	<script src="js/engine.js" defer></script>
	<script src="js/main.js" defer></script> <!-- Initializes all objects and runs the game -->
</body>
</html>
